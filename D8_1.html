<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inner HTML</title>
	<style type="text/css">
		body{
			background: #c31432;
		}
	</style>
	<script type="text/javascript">
		function clk(){
			document.getElementById('sbjain').innerHTML = "Hii How are you?";
			//window.print();		...To print the screen...
			document.getElementById('btn').innerHTML = "Please Wait";
		}
	</script>
</head>
<body>
	<div id="sbjain">Hello</div>
	<button onclick="clk()" id="btn">Click Here</button>
</body>
</html>
