<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scopes</title>
</head>
<body>
	<script type="text/javascript">
		let num1 = prompt("Enter first number: ");
		let num2 = prompt("Enter second number: ");
		let div = num1/num2;
		div = div.toPrecision(2);
		alert(div);
	</script>
</body>
</html>
