<!DOCTYPE html>
<html>
<head>
	<title> JavaScript </title>
	<style type="text/css">
	body{
		background: linear-gradient(to left, red, orange, green);
	}
</style>
<script type="text/javascript">
	function arith(){
		var n1 = document.getElementById('num1').value;
		var n2 = document.getElementById('num2').value;
		var n3 = document.getElementById('num3').value;
		alert(n1);
		alert(n2);
		alert(n3);
		if(n1 > n2){
			if(n1 > n3){
				alert(n1+" is Greater.");
				//document.write("<h1><span style='color:green;'>"+n1+" is Greater.</span></h1>");
			}else{
				alert(n3+" is Greater.");
				//document.write("<h1><span style='color:green;'>"+n3+" is Greater.</span></h1>");
			}
		}else{
			if(n2>n3){
				alert(n2+" is Greater.");
				//document.write("<h1><span style='color:green;'>"+n2+" is Greater.</span></h1>");
			}else{
				alert(n3+" is Greater.");
				//document.write("<h1><span style='color:green;'>"+n3+" is Greater.</span></h1>");
			}
		}
	}
</script>
</head>
<body>
	<h1> HTML Form </h1>
<form method="post" action="">
	<label> First Number: </label>
	<input type="text" name="num1" id="num1" placeholder="Enter any Number">
	<br>
	<br>
	<label> Second Number: </label>
	<input type="text" name="num2" id="num2" placeholder="Enter any Number">
	<br>
	<br>
	<label> Third Number: </label>
	<input type="text" name="num3" id="num3" placeholder="Enter any Number">
	<br>
	<br>
	<input type="submit" onclick="arith()">
</form>
</body>
</html>
