<!DOCTYPE html>
<html>
<head>
	<title> JavaScript Greater Number </title>
</head>
<body>
	<script type="text/javascript">
		var num1 = parseInt(prompt(" Enter 1st Number: "));
		var num2 = parseInt(prompt(" Enter 2nd Number: "));
		var num3 = parseInt(prompt(" Enter 3rd Number: "));
		if(num1 > num2){
			if(num1 > num3){
				alert(num1+" is Greater.");
				document.write("<h1><span style='color:green;'>"+num1+" is Greater.</span></h1>");
			}else{
				alert(num3+" is Greater.");
				document.write("<h1><span style='color:green;'>"+num3+" is Greater.</span></h1>");
			}
		}else{
			if(num2>num3){
				alert(num2+" is Greater.");
				document.write("<h1><span style='color:green;'>"+num2+" is Greater.</span></h1>");
			}else{
				alert(num3+" is Greater.");
				document.write("<h1><span style='color:green;'>"+num3+" is Greater.</span></h1>");
			}
		}
	</script>

</body>
</html>
