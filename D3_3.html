<!DOCTYPE html>
<html>
<head>
	<title> JavaScript Greater Smaller Number </title>
</head>
<body>
	<script type="text/javascript">
		var num1 = parseInt(prompt(" Enter 1st Number: "));
		var num2 = parseInt(prompt(" Enter 2nd Number: "));
		if(num1 > num2){
			//alert(num1+" is Greater than "+num2);
			document.write("<h1><span style='color:green;'>"+num1+"</span> is Greater than <span style='color:red;>"+num2+"</span></h1>");
		}else{
			//alert(num2+" is Greater than "+num1);
			document.write("<h1><span style='color:green;'>"+num2+"</span> is Greater than <span style='color:red;'>"+num1+"</span></h1>");
		}
	</script>
</body>
</html>
